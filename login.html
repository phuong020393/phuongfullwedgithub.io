<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg nh蘯ｭp - Phuong Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>沐 ﾄ斉ハg nh蘯ｭp / ﾄ斉ハg kﾃｽ</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu"><br>
    <button id="loginBtn">ﾄ斉ハg nh蘯ｭp</button>
    <button id="signupBtn">ﾄ斉ハg kﾃｽ</button>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) alert("ﾄ斉ハg kﾃｽ l盻擁: " + error.message);
      else {
        await supabase.from("users").insert([{ id: data.user.id, email, balance: 0 }]);
        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!");
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert("ﾄ斉ハg nh蘯ｭp l盻擁: " + error.message);
      else window.location.href = "profile.html";
    });
  </script>
</body>
</html>
