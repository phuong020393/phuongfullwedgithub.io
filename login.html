<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg nh蘯ｭp</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <h1>沐 ﾄ斉ハg nh蘯ｭp</h1>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu"><br>
    <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
    <button onclick="signup()">ﾄ斉ハg kﾃｽ</button>
  </div>
  <div id="footer"></div>
  <script src="layout.js"></script>
  <script>
    const SUPABASE_URL = "https://vfrdszlszwzfakxckdfm.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        alert("ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i: " + error.message);
      } else {
        window.location.href = "profile.html";
      }
    }
    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabaseClient.auth.signUp({ email, password });
      if (error) {
        alert("ﾄ斉ハg kﾃｽ th蘯･t b蘯｡i: " + error.message);
      } else {
        alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Hﾃ｣y ﾄ惰ハg nh蘯ｭp.");
      }
    }
  </script>
</body>
</html>
