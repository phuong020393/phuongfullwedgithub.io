<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Phuong Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔑 Đăng nhập / Đăng ký</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button id="loginBtn">Đăng nhập</button>
    <button id="signupBtn">Đăng ký</button>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) alert("Đăng ký lỗi: " + error.message);
      else {
        await supabase.from("users").insert([{ id: data.user.id, email, balance: 0 }]);
        alert("Đăng ký thành công!");
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert("Đăng nhập lỗi: " + error.message);
      else window.location.href = "profile.html";
    });
  </script>
</body>
</html>
